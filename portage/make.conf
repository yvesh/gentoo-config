# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O3 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j16"

ACCEPT_LICENSE="CC-Sampling-Plus-1.0"
ACCEPT_KEYWORDS="~amd64"

USE="X vaapi dbus bluetooth pulseaudio acpi apache2 cpus x264 lm_sensors mp3 pgo lto jpeg icu jpg ssl ncurses samba xorg opengl wayland gles2 vulkan curl zip gd pcntl"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

PORTAGE_ELOG_CLASSES="info warn error log qa"
PORTAGE_ELOG_SYSTEM="echo save"

FEATURES="split-elog buildpkg ccache"
CCACHE_DIR="/ccache"

VIDEO_CARDS="amdgpu radeonsi"
INPUT_DEVICES="libinput synaptics"

APACHE2_MPMS="prefork"
PYTHON_SINGLE_TARGET="python3_8"
GRUB_PLATFORMS="efi-64"

GENTOO_MIRRORS="https://ftp.fau.de/gentoo https://linux.rz.ruhr-uni-bochum.de/download/gentoo-mirror/ https://ftp.halifax.rwth-aachen.de/gentoo/" 
